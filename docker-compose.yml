version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rms-postgres
    environment:
      POSTGRES_DB: restaurant_management
      POSTGRES_USER: rms_user
      POSTGRES_PASSWORD: rms_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - rms-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rms-network

  # Apache Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: rms-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - rms-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: rms-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - rms-network

  # API Gateway (Future)
  # nginx:
  #   image: nginx:alpine
  #   container_name: rms-gateway
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #   depends_on:
  #     - tenant-service
  #     - pos-service
  #   networks:
  #     - rms-network

volumes:
  postgres_data:
  redis_data:

networks:
  rms-network:
    driver: bridge